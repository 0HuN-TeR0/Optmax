{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --nvidia-green: #76B900;
        --nvidia-dark: #333;
        --nvidia-gray: #777;
        --nvidia-light-gray: #f0f0f0;
    }

    .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 2rem auto;
    }

    .profile-container h1 {
        color: var(--nvidia-green);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .profile-info {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .profile-info p {
        color: var(--nvidia-gray);
        font-size: 1rem;
        margin: 0.5rem 0;
        display: grid;
        grid-template-columns: 100px 200px;
        gap: 10px;
        width: 310px;
    }

    .profile-info p strong {
        color: var(--nvidia-dark);
        text-align: left;
    }

    .profile-info p span {
        background-color: var(--nvidia-light-gray);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .logout-button {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        background-color: var(--nvidia-green);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .logout-button:hover {
        background-color: #5a8f00;
    }
</style>

<div class="profile-container">
    <h1>Profile</h1>
    <div class="profile-info">
        <p><strong>Username:</strong><span>{{ user.username }}</span></p>
        <p><strong>Email:</strong><span>{{ user.email }}</span></p>
        <p><strong>Role:</strong><span>{{ user.role }}</span></p>
    </div>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
</div>
{% endblock %}
