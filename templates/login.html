{% extends 'base.html' %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px); /* Adjust based on header and footer height */
        padding: 2rem;
    }

    .login-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        max-width: 400px;
        width: 100%;
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .login-header {
        background-color: var(--nvidia-dark);
        color: white;
        padding: 1.5rem;
        text-align: center;
    }

    .login-header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .login-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--nvidia-dark);
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .btn-nvidia {
        background-color: var(--nvidia-green);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        width: 100%;
        font-size: 1rem;
    }

    .btn-nvidia:hover {
        background-color: #5a8f00;
    }

    .register-link {
        margin-top: 1.5rem;
        text-align: center;
    }

    .register-link p {
        margin-bottom: 0.5rem;
        color: var(--nvidia-gray);
    }

    .btn-nvidia-secondary {
        background-color: var(--nvidia-dark);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        display: inline-block;
        text-decoration: none;
        font-size: 1rem;
    }

    .btn-nvidia-secondary:hover {
        background-color: var(--nvidia-gray);
    }
</style>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="login-body">
            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="email">Email:</label>
                    {{ form.email(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    {{ form.password(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-nvidia">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account?</p>
                <a href="{{ url_for('register') }}" class="btn-nvidia-secondary">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
